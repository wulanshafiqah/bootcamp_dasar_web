<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar css</title>
  </head>
  <!-- internal css didalem -->
  <style>
    h1{
        color: aquamarine;
    }
  </style>

  <!-- external diluar css -->
  <link rel="stylesheet" href="assets/style/style.css">
  <body>
     <!-- inline css -->
     <h1 style="color: palevioletred;">hallo</h1>

     <!-- 
        selektor tag adlah pembuatan style sesuai dengan tag yang dipilih
      -->
     <h2>
        Selektor tag
     </h2>
     
     <p Halo saya warna <span class="text-pink"></span></p>

     <h3 class="judul">Saya judul</h3>

     <!-- 
        selector id adalah pembuatan style
        sesuai dengan id yang dipilih
      -->
     <div id="container">
        <h4>saya container</h4>
     </div>


     <!-- belajar background properti -->
     <div class="rectangle"></div>

     <br>

     <!-- belajar -->
     <div class="rectangle-image"></div>

     <h1 class="font-lain">saya font lain</h1>

  </body>
</html>
